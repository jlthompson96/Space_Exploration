<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Explore the vast and awe-inspiring beauty of space exploration">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to a New Adventure</h1>
        <div class="apod">
            <h1>Astronomy Picture of the Day</h1>
            <h2 id="title">Image Header</h2>
            <div class="picture">
                <a id="image"></a>
            </div>
            <br>
            <p id="description"></p>
            <div class="info">
                <div class="date">
                    <h2>Date</h2>
                    <p id="date"></p>
                </div>
                <div class="copyright">
                    <h2>Copyright</h2>
                    <p id="copyright"></p>
                </div>

            </div>
        </div>
        <div class="roverPhotos">
            <h1>Photos from Curiosity</h1>
            <div id="roverTitle"></div>
            <div class="picture">
                <div class="roverImage"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Data provided by the <a href="https://api.nasa.gov/">National Aeronautics &amp; Space Administration</a></p>
    </footer>
</body>
<script src="js/main.js"></script>

</html>
