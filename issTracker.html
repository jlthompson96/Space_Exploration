<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"

    <div class="container">
        <div class="issInfo">
            <div id="mapid"></div>
        </div>

            <div id="latitude">
                <img src="https://img.icons8.com/ios/100/000000/latitude.png"/>
                <p>Latitude: <span id="lat"></span>&deg;</p>
            </div>
            <div id="long">
                <img src="https://img.icons8.com/ios/100/000000/longitude.png"/>
                <p>Longitude: <span id="lng"></span>&deg;</p>
            </div>
            <div id="vel">
                <img src="https://img.icons8.com/ios/100/000000/speed.png"/>
                <p>Velocity: <span id="velocity"></span> mph</p>
            </div>
            <div id="alt">
                <img src="assets/altitude.svg"/> <!-- Image from https://www.flaticon.com/free-icon/altitude_4469484 -->
